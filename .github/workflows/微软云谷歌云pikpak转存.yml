name: 微软云谷歌云pikpak转存
on:
  repository_dispatch:
    types:
      - custom_event_name
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: '3'
      directory:
          description: '下载路径1'
          required: true
          default: '4'

jobs:
  pikpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create Config'
        run: |
          echo 'username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}' >> config.yml
      - name: 更新
        run: |
           sudo apt-get update
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h

      - name: 检查空间使用情况
        run: |
         echo "Free space:"
         df -h
      - name: 'Download file from PikPak'
        run: |
          chmod a+x pikpakcli
          ./pikpakcli download -c 5 -p ${{ github.event.inputs.path }} >/dev/null 2>&1

      - name: install Python3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install Python
        run: |
          python -m pip install --upgrade pip wheel
          pip install install requests
      - name: 下载加密程序
        run: |
          curl -L -o alist-encrypt.zip https://github.com/sdasdasddda/alist/releases/download/1/alist-encrypt.zip
          unzip alist-encrypt.zip

      - name: 加密文件
        id: encrypt
        run: |
           ${{ github.workspace }}/dist/nodejs-linux '${{ secrets.ALIST_ENCRYPT_PASSWORD }}' aesctr enc '${{ github.workspace }}/3/' '${{ github.workspace }}/out/' encName
           filename=$(ls out | head -n1)
           extension=$(awk 'BEGIN{srand();}{a[NR]=$0}END{print a[int(rand()*NR)+1]}' suffixes | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
           filename_no_suffix="${filename%.*}"
           newfilename="$filename_no_suffix"."$extension"
           sha1_s=`openssl sha1 out/$newfilename | awk '{ print $2 }'`
           header="OC-Checksum:sha1:$sha1_s"
           echo "::set-output name=header::$header"
           echo "::set-output name=filename::$newfilename"
           echo "::set-output name=path::out/$newfilename"
           size=$(ls -l out/$filename | awk '{print $5}' )
           echo "::set-output name=size::$size"

      - name: upload onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy out/ onedrive:3 >/dev/null 2>&1
          
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h


      - name: Delete actions folder
        run: |
         sudo rm -rf ${{ github.event.inputs.path }} >/dev/null 2>&1
         sudo rm -rf out/ >/dev/null 2>&1

      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
          
      - name: 'Download file from PikPak1'
        run: |
         chmod a+x pikpakcli
         ./pikpakcli download -c 5 -p ${{ github.event.inputs.directory }} >/dev/null 2>&1
      - name: 下载加密程序
        run: |
          curl -L -o alist-encrypt.zip https://github.com/sdasdasddda/alist/releases/download/1/alist-encrypt.zip
          unzip alist-encrypt.zip
      - name: 加密文件
        id: encrypt1
        run: |
           ${{ github.workspace }}/alist-encrypt/alist-encrypt-linux '${{ secrets.ALIST_ENCRYPT_PASSWORD }}' aesctr enc '${{ github.workspace }}/${{ github.event.inputs.directory }}/' '${{ github.workspace }}/out/' >/dev/null 2>&1 encName
           filename=$(ls out | head -n1) >/dev/null 2>&1
           sha1_s=`openssl sha1 out/$filename | awk '{ print $2 }'` >/dev/null 2>&1
           header="OC-Checksum:sha1:$sha1_s" >/dev/null 2>&1
           echo "::set-output name=header::$header" >/dev/null 2>&1
           echo "::set-output name=filename::$filename" >/dev/null 2>&1
           echo "::set-output name=path::out/$filename" >/dev/null 2>&1
           size=$(ls -l out/$filename | awk '{print $5}' ) >/dev/null 2>&1
           echo "::set-output name=size::$size" >/dev/null 2>&1
        
      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy out/ onedrive:4 >/dev/null 2>&1
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
