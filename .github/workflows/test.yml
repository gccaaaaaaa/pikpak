name: 测试文件
on:
  repository_dispatch:
    types:
      - custom_event_name
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: '1'
      directory:
          description: '下载路径1'
          required: true
          default: '2'

jobs:
  pikpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create Config'
        run: |
          echo 'username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}' >> config.yml
      - name: 更新
        run: |
           sudo apt-get update
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:

        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
           tool-cache: true
           android: true
           dotnet: true
           haskell: true
           large-packages: true
           docker-images: false
           swap-storage: true
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h

      - name: 检查空间使用情况
        run: |
         echo "Free space:"
         df -h
      - name: 'Download file from PikPak'
        run: |
          chmod a+x pikpakcli
          ./pikpakcli download -c 5 -p ${{ github.event.inputs.path }} >/dev/null 2>&1

      - name: 安装Python3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: 安装所需要的Python信赖
        run: |
          python -m pip install --upgrade pip wheel
          pip install install requests
      - name: 下载加密程序
        run: |
          curl -L -o dist.tar.gz https://github.com/ykxVK8yL5L/alist-encrypt/releases/download/0.0.1/dist.tar.gz
          tar -xzf dist.tar.gz

      - name: 加密文件
        id: encrypt
        run: |
           ${{ github.workspace }}/dist/nodejs-linux '${{ secrets.ALIST_ENCRYPT_PASSWORD }}' aesctr enc '${{ github.workspace }}/3/' '${{ github.workspace }}/out/' encName
           filename=$(ls out | head -n1)
           sha1_s=`openssl sha1 out/$filename | awk '{ print $2 }'`
           header="OC-Checksum:sha1:$sha1_s"
           echo "::set-output name=header::$header"
           echo "::set-output name=filename::$filename"
           echo "::set-output name=path::out/$filename"
           size=$(ls -l out/$filename | awk '{print $5}' )
           echo "::set-output name=size::$size"

      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy ${{ github.event.inputs.path }} onedrive:${{ github.event.inputs.path }}

      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h


      - name: Delete actions folder
        run: |
         sudo rm -rf ${{ github.event.inputs.path }}

      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
          
      - name: 'Download file from PikPak1'
        run: |
         chmod a+x pikpakcli
         ./pikpakcli download -c 5 -p ${{ github.event.inputs.directory }} >/dev/null 2>&1
        
      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy ${{ github.event.inputs.directory }} onedrive:${{ github.event.inputs.directory }}
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
