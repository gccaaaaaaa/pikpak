name: linux upload gd od
on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: 'cosplay'

jobs:
  Onedriver:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create Config'
        run: |
          echo 'username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}' >> config.yml
      - name: gengxing
        run: |
           sudo apt-get update
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:

        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
           tool-cache: true
           android: true
           dotnet: true
           haskell: true
           large-packages: true
           docker-images: false
           swap-storage: true
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
      - name: 增加可用空间 (删除dotnet, android、haskell、CodeQL)
        shell: bash
        run: |
         sudo rm -rf /usr/share/dotnet
         sudo rm -rf /usr/local/lib/android
         sudo rm -rf /opt/ghc
         sudo rm -rf /opt/hostedtoolcache/CodeQL

      - name: 检查空间使用情况
        run: |
         echo "Free space:"
         df -h

      - name: 'Download file from PikPak'
        run: |
          chmod a+x pikpakcli
          ./pikpakcli download -c 5 -p ::add-mask::${{ github.event.inputs.path }}        


      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy ${{ github.event.inputs.path }} crypt:${{ github.event.inputs.path }}

      - name: Delete actions folder
        run: |
          rm -rf ${{ github.event.inputs.path }}
          
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
