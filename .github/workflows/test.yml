name: 测试文件
on:
  repository_dispatch:
    types:
      - custom_event_name
  workflow_dispatch:
    inputs:
      path:
        description: '下载路径'
        required: true
        default: '1'
      directory:
          description: '目标目录'
          required: true
          default: '2'

jobs:
  pikpak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: 'Create Config'
        run: |
          echo 'username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}' >> config.yml
      - name: 更新
        run: |
           sudo apt-get update
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:

        # all of these default to true, but feel free to set to
        # "false" if necessary for your workflow
           tool-cache: true
           android: true
           dotnet: true
           haskell: true
           large-packages: true
           docker-images: false
           swap-storage: true
      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h

      - name: 检查空间使用情况
        run: |
         echo "Free space:"
         df -h

      - name: 'Download file from PikPak'
        run: |
          chmod a+x pikpakcli
          ./pikpakcli download -c 5 -p ${{ github.event.inputs.path }} > /dev/null
        continue-on-error: true
        
      - name: 下载加密程序
        run: |
          curl -L -o dist.tar.gz https://github.com/ykxVK8yL5L/alist-encrypt/releases/download/0.0.1/dist.tar.gz
          tar -xzf dist.tar.gz
          
      - name: 加密文件
        id: encrypt1
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
           ${{ github.workspace }}/dist/nodejs-linux '${{ secrets.ALIST_ENCRYPT_PASSWORD }}' aesctr enc '${{ github.workspace }}/downloads/' '${{ github.workspace }}/out/' encName
           filename=$(ls out | head -n1)
           extension=$(awk 'BEGIN{srand();}{a[NR]=$0}END{print a[int(rand()*NR)+1]}' suffixes | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
           filename_no_suffix="${filename%.*}"
           newfilename="$filename_no_suffix"."$extension"
           if [ "$filename" != "$newfilename" ]; then
            	mv out/$filename out/$newfilename
           fi
           sha1_s=`openssl sha1 out/$newfilename | awk '{ print $2 }'`
           header="OC-Checksum:sha1:$sha1_s"
           echo "::set-output name=header::$header"
           echo "::set-output name=filename::$newfilename"
           echo "::set-output name=path::out/$newfilename"
           size=$(ls -l out/$filename | awk '{print $5}' )
           echo "::set-output name=size::$size"

      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy ${{ github.event.inputs.path }} crypt${{ github.event.inputs.path }} > /dev/null
          continue-on-error: true

      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h


      - name: Delete actions folder
        run: |
         sudo rm -rf ${{ github.event.inputs.path }}

      - name: 检查空间使用情况
        run: |
          echo "Free space:"
          df -h
          
      - name: 'Download file from PikPak1'
        run: |
         chmod a+x pikpakcli
         ./pikpakcli download -c 5 -p ${{ github.event.inputs.directory }} > /dev/null
        continue-on-error: true

      - name: 下载加密程序
        run: |
          curl -L -o dist.tar.gz https://github.com/ykxVK8yL5L/alist-encrypt/releases/download/0.0.1/dist.tar.gz
          tar -xzf dist.tar.gz
      - name: 加密文件
        id: encrypt
        if: steps.downloading.outputs.filename != '' && !cancelled() && !failure()
        run: |
           ${{ github.workspace }}/dist/nodejs-linux '${{ secrets.ALIST_ENCRYPT_PASSWORD }}' aesctr enc '${{ github.workspace }}/downloads/' '${{ github.workspace }}/out/' encName
           filename=$(ls out | head -n1)
           extension=$(awk 'BEGIN{srand();}{a[NR]=$0}END{print a[int(rand()*NR)+1]}' suffixes | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
           filename_no_suffix="${filename%.*}"
           newfilename="$filename_no_suffix"."$extension"
           if [ "$filename" != "$newfilename" ]; then
            	mv out/$filename out/$newfilename
           fi
           sha1_s=`openssl sha1 out/$newfilename | awk '{ print $2 }'`
           header="OC-Checksum:sha1:$sha1_s"
           echo "::set-output name=header::$header"
           echo "::set-output name=filename::$newfilename"
           echo "::set-output name=path::out/$newfilename"
           size=$(ls -l out/$filename | awk '{print $5}' )
           echo "::set-output name=size::$size"
      - name: 上传onedrive
        uses: wei/rclone@v1
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        with:
          args: copy ${{ github.event.inputs.directory }} crypt${{ github.event.inputs.directory }} > /dev/null
          continue-on-error: true
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v1.2.3
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
